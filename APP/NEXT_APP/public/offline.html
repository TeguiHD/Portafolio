<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>Sin Conexi贸n - Finanzas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 60px;
            height: 60px;
            color: #3b82f6;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #9ca3af;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .features h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 14px;
            color: #9ca3af;
        }

        .feature-item span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                      d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-1.414-7.072m2.829 2.829L9.88 8.464M4.878 16.364A9 9 0 018.464 4.878m-4.243 11.486L3 21" />
            </svg>
        </div>

        <h1>Sin conexi贸n</h1>
        <p>
            No hay conexi贸n a internet. Verifica tu conexi贸n e intenta nuevamente.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            Reintentar
        </button>

        <div class="features">
            <h3>Disponible offline</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span></span>
                    Ver datos cacheados
                </div>
                <div class="feature-item">
                    <span></span>
                    Agregar transacciones (se sincronizar谩n)
                </div>
                <div class="feature-item">
                    <span></span>
                    Escanear boletas guardadas
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
