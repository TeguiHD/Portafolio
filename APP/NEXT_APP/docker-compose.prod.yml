# Docker Compose - Producci√≥n Optimizada para VM con Poca RAM
# Redis opcional: configurar REDIS_URL si se desea caching distribuido
# La app debe estar PRE-COMPILADA (npm run build en local)

version: "3.9"

services:
  app:
    image: node:23-alpine
    container_name: portfolio-app
    working_dir: /app
    command: sh -c "npx prisma generate && npm run start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres123}@db:5432/portfolio_db
    env_file:
      - .env
    volumes:
      # Montar solo lo necesario (app pre-compilada)
      - ./.next:/app/.next:ro
      - ./public:/app/public:ro
      - ./prisma:/app/prisma:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./next.config.ts:/app/next.config.ts:ro
      - ./node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  db:
    image: postgres:18.1
    container_name: portfolio-db
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  pgdata:
