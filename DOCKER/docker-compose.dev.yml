# Docker Compose for Local Development
# Only runs PostgreSQL and Redis - Next.js runs via `npm run dev`
#
# Usage:
#   cd DOCKER
#   docker compose -f docker-compose.dev.yml up -d
#
# Stop:
#   docker compose -f docker-compose.dev.yml down

services:
  # PostgreSQL Database
  db:
    image: postgres:18.1
    container_name: portfolio_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio_user} -d ${POSTGRES_DB:-portfolio_db}"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Redis Cache & Rate Limiting
  redis:
    image: redis:8-alpine
    container_name: portfolio_redis_dev
    restart: unless-stopped
    command: >
      redis-server --requirepass ${REDIS_PASSWORD:-devredispassword} --maxmemory 64mb --maxmemory-policy allkeys-lru --appendonly no --save ""
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devredispassword}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres_dev_data:
    driver: local
