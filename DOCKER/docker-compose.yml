version: '3.8'

services:
  # ============================================
  # Next.js Web Application
  # ============================================
  web:
    build:
      context: ../APP/NEXT_APP
      dockerfile: ../../DOCKER/Dockerfile.web
    container_name: portfolio_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # Authentication
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Redis Cache
      - REDIS_URL=${REDIS_URL}
      # AI Services (OpenRouter - Gemini 2.0, Mistral, etc.)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Finance Module - Uploads path
      - UPLOADS_PATH=/app/uploads
    volumes:
      # Receipt storage - mounted with restrictive permissions
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - portfolio_network

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  # ============================================
  # Redis - Cache & Rate Limiting
  # Memory limited to 128MB with LRU eviction
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: portfolio_redis
    restart: unless-stopped
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru --appendonly no --save ""
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  # ============================================
  # OuterBase Studio - Database GUI
  # ONLY for development - DO NOT use in production
  # Run with: docker compose --profile dev up -d
  # ============================================
  outerbase:
    image: ghcr.io/outerbase/studio:latest
    container_name: portfolio_outerbase
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - OUTERBASE_DATABASE_URL=${OUTERBASE_DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio_network
    profiles:
      - dev

  # ============================================
  # Nginx Reverse Proxy
  # ONLY for production with SSL
  # Run with: docker compose --profile production up -d
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: portfolio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - portfolio_network
    profiles:
      - production

# ============================================
# Volumes
# ============================================
volumes:
  # PostgreSQL persistent data
  postgres_data:
    driver: local

  # Receipt uploads - finance module
  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/uploads

# ============================================
# Networks
# ============================================
networks:
  portfolio_network:
    driver: bridge
