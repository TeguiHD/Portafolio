name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: 'APP/NEXT_APP/pnpm-lock.yaml'

    - name: Install dependencies
      working-directory: ./APP/NEXT_APP
      run: pnpm install --frozen-lockfile

    - name: Security Audit
      working-directory: ./APP/NEXT_APP
      # Scan for vulnerabilities, fail only on critical/high? 
      # pnpm audit returns non-zero if issues found.
      # Using --audit-level=high to avoid breaking build on minor/moderate
      run: pnpm audit --prod --audit-level=high

    - name: Lint
      working-directory: ./APP/NEXT_APP
      run: pnpm run lint

    - name: Build
      working-directory: ./APP/NEXT_APP
      run: pnpm run build
      env:
        # Dummy vars for build
        DATABASE_URL: "postgresql://postgres:password@localhost:5432/portfolio"
        NEXTAUTH_SECRET: "dummy_secret_for_build"
        NEXTAUTH_URL: "http://localhost:3000"
        ENCRYPTION_KEY: "dummy_encryption_key_32_chars_long!!"
        REDIS_URL: "redis://localhost:6379"
