name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.19.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: 'APP/NEXT_APP/pnpm-lock.yaml'

    - name: Install dependencies
      working-directory: ./APP/NEXT_APP
      run: pnpm install --frozen-lockfile

    # ============================================
    # Security Audit
    # ============================================
    # Policy: Fail build ONLY on CRITICAL vulnerabilities
    # Rationale:
    # - Next.js 16.1.x has known HIGH-severity CVEs (GHSA-9g9p-9gw9-jx7f, etc.)
    # - These are DoS vulnerabilities requiring specific configs not used here
    # - When Next.js patches these, we can return to audit-level=high
    # - CRITICAL = remote code execution, data breach (must fail)
    # - HIGH = DoS, privilege escalation (logged, reviewed manually)
    - name: Security Audit
      working-directory: ./APP/NEXT_APP
      run: pnpm audit --prod --audit-level=critical

    - name: Generate Prisma Client
      working-directory: ./APP/NEXT_APP
      env:
        DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      run: npx prisma generate

    # ============================================
    # Code Quality Checks
    # ============================================
    - name: Lint
      working-directory: ./APP/NEXT_APP
      run: pnpm run lint

    - name: Type Check
      working-directory: ./APP/NEXT_APP
      run: npx tsc --noEmit

    # ============================================
    # Build Verification
    # ============================================
    - name: Build
      working-directory: ./APP/NEXT_APP
      run: pnpm run build
      env:
        DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
        NEXTAUTH_SECRET: "ci-build-secret-key-minimum-32-chars"
        NEXTAUTH_URL: "http://localhost:3000"
        ENCRYPTION_KEY: "ci-encryption-key-exactly-32-ch"
        REDIS_URL: "redis://localhost:6379"
